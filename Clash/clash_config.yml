mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
      
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
    
proxies:

            
proxy-groups:
  - name: 🚀 手动切换
    type: select
    use:
      - All
    proxies:
      - ✈️ 自动选择

  - name: ✈️ 自动选择
    type: url-test
    use: 
      - All  
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  
  - name: 🆎 Adblock
    type: select
    proxies:
      - REJECT
      - 🚀 手动切换

  - name: 🌏 国外网站
    type: select
    proxies:
      - 🚀 手动切换
      - ✈️ 自动选择
 
  - name: 🎨 Figma
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🧩 谷歌服务
    type: select
    proxies:
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🧩 微软服务
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换
      - ✈️ 自动选择
      
  - name: 🎬 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🗑️ 黑白名单  
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换
      - ✈️ 自动选择 

#20.14版本clash已忽略path属性，自动生成固定位置
rule-providers:
  #需代理网址（自用)
  my_proxy:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/surfingcatt/surfingcat/main/Clash/rules/my_proxy.yaml
    path: ./ruleset/my_proxy.yaml
    interval: 86400

  Direct:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml
